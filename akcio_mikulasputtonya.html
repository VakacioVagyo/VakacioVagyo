<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mikulás Puttonya</title>
  <style>
      .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      text-decoration: none;
      font-size: 24px;
      font-weight: bold;
      color: #333;
      background: #f1f1f1;
      border: 1px solid #ccc;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s;
    }
    .close-btn:hover {
      background: #ff4d4d;
      color: white;
      border-color: #ff1a1a;
    }
    :root{
      --piros:#d00; --feher:#fff; --szoveg:#111;
      --kep-arany: 23.03 / 10.66;   /* ≈2.1604:1 */
      --bp: 900px;                  /* ez alatt egyoszlopos (INFO: media query-ben nem használható közvetlenül) */
      --maxw: 1800px;               /* oldal max szélessége (nagyobb lett) */
    }

    body{
      margin:0;
      min-height:100svh;
      background:center / cover no-repeat url("hatter.jpg");
      color:var(--szoveg);
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
      line-height:1.5;
    }
    .overlay{ min-height:100svh; background: color-mix(in srgb, #000 15%, transparent); }

    /* Két oszlop desktopon: jobb oldali oszlop számottevően szélesebb */
    .wrap{
      display:grid;
      grid-template-columns: minmax(380px, 1fr) minmax(740px, 1.6fr);
      gap:2rem;
      max-width:var(--maxw);
      margin:0 auto;
      padding:clamp(16px,3vw,40px);
    }

    /* BAL – teljes közép */
    .left{
      min-height:min(80svh, 800px);
      display:flex; flex-direction:column;
      align-items:center; justify-content:center;
      text-align:center; gap:1rem;
    }
    .left h1{
      margin:0; font-size:clamp(28px,4vw,48px); color:var(--feher);
      text-shadow:0 2px 8px rgba(0,0,0,.35);
    }
    .left p.lead{
      margin:0 0 .5rem 0; font-size:clamp(16px,2.2vw,20px); max-width:60ch; color:var(--feher);
      text-shadow:0 1px 6px rgba(0,0,0,.35);
    }
    .btns{ display:flex; flex-wrap:wrap; gap:.75rem; justify-content:center; }
    .btn{
      display:inline-block; border:2px solid var(--piros);
      background:var(--feher); color:var(--piros);
      text-decoration:none; padding:.75rem 1rem; border-radius:999px; font-weight:700;
      text-align:center;
    }

    /* JOBB – teljes közép (vízszint+függőleg) */
    .right{
      min-height:min(80svh, 800px);
      display:flex; align-items:center; justify-content:center;
      text-align:center;
    }
    .gallery{
      width:100%;
      display:flex; flex-direction:column; gap:1rem;
      align-items:center;
      margin-inline:auto;
    }

    /* 3 kis kép egymás mellett, alatta a nagy kép – aránytartó */
    .thumbs{
      width:100%;
      display:grid; grid-template-columns:repeat(3, minmax(0,1fr)); gap:1rem;
    }
    .thumbs img, .hero img{
      width:100%; aspect-ratio:var(--kep-arany); object-fit:cover;
      border-radius:12px; display:block; background:#eee;
      box-shadow:0 6px 18px rgba(0,0,0,.22);
    }

    /* ✅ Mobil/kis kijelző: minden egymás alatt, teljes szélesség
       FONTOS: itt nem használunk var(--bp)-t, hanem konkrét értéket. */
    @media (max-width: 900px){
      .wrap{ grid-template-columns:1fr; gap:1.25rem; }
      .left, .right{ min-height:auto; padding:12px 0; }
      .btns{ flex-direction:column; align-items:stretch; }
      .btn{ width:100%; }

      /* képek egymás alatt */
      .gallery{ align-items:stretch; gap:.875rem; }
      .thumbs{ grid-template-columns:1fr; gap:.75rem; }
      .hero{ margin-top:.5rem; }
    }

    /* Opcionális: fix cm-ben (nyomtatás) – add a képhez class="cm-meret" */
    .cm-meret{ width:23.03cm; height:10.66cm; aspect-ratio:auto; object-fit:cover; }
    @media (max-width: 900px){
  /* Alap: minden szöveg nagyobb és szellősebb */
  html, body{
    font-size: 18px;       /* alap 16 → 18 px */
    line-height: 1.65;
  }

  /* Címsor és lead kifejezetten nagyobb mobilon */
  .left h1{
    font-size: clamp(32px, 6.5vw, 52px);
  }
  .left p.lead{
    font-size: clamp(18px, 4.6vw, 22px);
  }

  /* Gombok felirata is nagyobb, kényelmesebb tappolás */
  .btn{
    font-size: 1.0625rem;  /* ~17px a fenti 18px bázison */
    padding: .9rem 1.1rem; /* kicsit magasabb gomb */
  }

  /* (Ha vannak egyéb szövegek máshol is) */
  .right, .gallery, .thumbs, .hero{
    font-size: 1.05rem;    /* +5% boost minden egyéb szövegnek */
  }
}
  </style>
</head>
<body>

    
     <a href="akciok.html" class="close-btn">×</a>
<br>
  <div class="overlay">
    <main class="wrap">
      <!-- Bal oszlop -->
      <section class="left" aria-labelledby="focim">
        <h1 id="focim"><b><i></i>MIKULÁS PUTTONYA</i></b></h1>
        <p class="lead"><b><i>Tegyél félre 2x 5000-Ft az ajándékokért!</i></b></p>
       <p class="lead"><b><i>Promóciós időszak: <br>2025. december 01. - 2026. január 05.</i></b></p> 
        <div class="btns">
          <a class="btn" href="teljesitesinaplo_mikulasputtonya.html"><b><i>TELJESÍTÉSI NAPLÓ</i></b></a>
          <a class="btn" href="#masodik-link"><b><i>JÁTÉKSZABÁLYZAT</i></b></a>
        </div>
      </section>

      <!-- Jobb oszlop – KÖZÉPEN, nagyobb képek -->
      <aside class="right" aria-label="Képgaléria">
        
        <div class="gallery">
          <div class="thumbs">
            <img src="kuponok/Dia1.JPG" alt="Kis kép 1 – 23,03×10,66 cm arány">
            <img src="kuponok/Dia2.JPG" alt="Kis kép 2 – 23,03×10,66 cm arány">
            <img src="kuponok/Dia3.JPG" alt="Kis kép 3 – 23,03×10,66 cm arány">
          </div>
          <div class="hero">
            <img src="kuponok/Dia4.JPG" alt="Nagy kép – 23,03×10,66 cm arány">
          </div>
        </div>
      </aside>
    </main>
  </div>
</body>
</html>
