<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VakációVágyó 2026</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0; text-align: center; color:#333;
      background-color:#fefcc8;
      font-family: 'Segoe UI', sans-serif;
      min-height:100vh; display:flex; flex-direction:column;
    }

    :root{
      --intro-duration: 5s;
      --plane-w: min(40vw, 28vh);
      --sky-top: #87ceeb;
      --sky-bottom: #cfefff;
    }

    /* ===== Intro: kék háttér + repülő + SÁRGA felirat ===== */
    .intro-sky{
      position: fixed; inset:0; width:100vw; height:100vh; z-index:2000;
      background: linear-gradient(var(--sky-top), var(--sky-bottom));
      overflow:hidden; isolation:isolate;
    }
    .intro-plane{ position:absolute; left:0; top:0; width:var(--plane-w); height:auto;
      transform: translate(-25vw, 60vh); will-change:transform; z-index:2;
      animation: intro-fly var(--intro-duration) linear forwards; }
    @keyframes intro-fly{
      0%{ transform: translate(-25vw, 65vh); }
      20%{ transform: translate(0vw, 58vh); }
      40%{ transform: translate(30vw, 52vh); }
      60%{ transform: translate(60vw, 46vh); }
      80%{ transform: translate(90vw, 42vh); }
      100%{ transform: translate(120vw, 38vh); }
    }

    .intro-title{
      position:absolute; top:24px; left:50%; transform:translateX(-50%);
      color: #ffd900; text-shadow:0 2px 6px rgba(0,0,0,.45);
      font-family: 'Courier New', monospace; font-weight:800;
      font-size: clamp(22px, 5.2vw, 42px);
      letter-spacing:.06em; z-index:3;
      user-select:none;
    }

    /* ===== Fő tartalom ===== */
    header h1{ margin:16px 0; font-size: clamp(28px, 6vw, 64px); }

    .main{ flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center; gap:28px;
           padding:24px; visibility:hidden; }

    /* Gombok: laptopon egymás mellett */
    .gombok{ display:flex; flex-direction:column; gap:16px; justify-content:center; align-items:center;
             width:min(92vw, 820px); flex-wrap:wrap; }
    .btn{
      background:#ffd900; border:none; border-radius:28px; color:#222; font-weight:700;
      padding:14px 28px; cursor:pointer; transition: transform .15s ease, filter .15s ease;
      box-shadow: 0 6px 18px rgba(0,0,0,.12);
      font-size: clamp(16px, 2.2vw, 20px);
      min-width:180px;
    }
    .btn:hover{ transform: translateY(-1px); filter: brightness(1.05); }
    .btn:active{ transform: translateY(0); }

        .btn2{
      background:blue; border:none; border-radius:28px; color:yellow; font-weight:700;
      padding:14px 28px; cursor:pointer; transition: transform .15s ease, filter .15s ease;
      box-shadow: 0 6px 18px rgba(0,0,0,.12);
      font-size: clamp(16px, 2.2vw, 20px);
      min-width:180px;
    }
    .btn2:hover{ transform: translateY(-1px); filter: brightness(1.05); }
    .btn2:active{ transform: translateY(0); }

    
    @media (min-width: 992px){
      .gombok{ flex-direction:row; }
    }

    footer{padding:12px; font-size:.95rem; color:#555; margin-top:auto;}

h1 {
    font-size: 6vw;
}

  </style>
</head>
<body>

  <!-- ===== KÉK INTRO RÉTEG: repülő + nagy sárga felirat ===== -->
  <div class="intro-sky" id="intro-sky">
    <img src="repulo.png" alt="Repülő" class="intro-plane" id="intro-plane">
    <h2 class="intro-title">JUHÉÉ! ITT A NYÁR! <br> <br> Gyorsan eltelik, élvezd minden percét!</h2>
  </div>

  <!-- ===== FŐ TARTALOM: intro után látható ===== -->
  <header>
    <h1>VakációVágyó <br> 2026</h1>
  </header>

  <main class="main" id="main">
    <section class="gombok" aria-label="Fő műveletek">
      <a href="#"><button class="btn2" id="gomb1">IRÁNY KÜLFÖLD</button> </a>
      <a href="eldujra2.html"><button class="btn" id="gomb2">ÉLD ÚJRA</button></a>
      <a href="https://www.google.com/"><button class="btn" id="gomb3">BEZÁRÁS</button></a>
    </section>
  </main>

  <footer>
    <img src="zarokep.jpg" alt="Lakat" width="170px" height="200px"> <br>
    <b>A weboldalunk lezárt! <br>
    <i>Kellemes nyarat! Újranyitás ősszel! </i></b> <br>
    <a href="#" style="font-size: 10px;"><b><i>ZÁRÓ DOKUMENTUM</i></b></a>
  </footer>

  <script>
    (function(){
      const overlay = document.getElementById('intro-sky');
      const plane   = document.getElementById('intro-plane');
      const main    = document.getElementById('main');

      const originalOverflow = document.body.style.overflow;
      document.body.style.overflow = 'hidden';

      function getMsFromVar(name, fallbackMs){
        const raw = getComputedStyle(document.documentElement).getPropertyValue(name).trim();
        if(raw.endsWith('ms')) return parseFloat(raw) || fallbackMs;
        if(raw.endsWith('s'))  return (parseFloat(raw) || (fallbackMs/1000)) * 1000;
        return fallbackMs;
      }
      const DURATION = getMsFromVar('--intro-duration', 5000);

      let timer = null;

      function endIntro(){
        if(timer){ clearTimeout(timer); timer=null; }
        overlay.style.transition = 'opacity 420ms ease';
        overlay.style.opacity = '0';
        setTimeout(() => {
          overlay.remove();
          document.body.style.overflow = originalOverflow;
          main.style.visibility = 'visible';
        }, 440);
      }

      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if(reduce){ endIntro(); return; }

      overlay.style.opacity = '1';
      timer = setTimeout(endIntro, DURATION);
    })();
  </script>
</body>
</html>
