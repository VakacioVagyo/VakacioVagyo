    :root{

    .intro-sky{
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      z-index: 2000;
      background: linear-gradient(var(--sky-top), var(--sky-bottom));
      overflow: hidden;
      isolation: isolate;
      animation: fadeOut 1s ease forwards;
      animation-delay: 5s;
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; visibility: hidden; }
    }

    .intro-plane{
      position:absolute;
      left:0; top:0;
      width: var(--plane-w);
      height:auto;
      transform: translate(-25vw, 60vh);
      animation: intro-fly var(--intro-duration) linear forwards;

    @keyframes intro-fly{

<script>
 function showModal() {
      document.getElementById('passwordModal').style.display = 'flex';
    }

      const pw = document.getElementById('passInput').value;
      if (pw === 'NY26') {

      if (e.target === modal) {

    });

  <script>
    function frissitVisszaszamlalo() {
      const celIdo = new Date("2026-06-01T00:00:00").getTime();
      const most = new Date().getTime();
      const kulonbseg = celIdo - most;

      const nap = Math.floor(kulonbseg / (1000 * 60 * 60 * 24));
      const ora = Math.floor((kulonbseg % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const perc = Math.floor((kulonbseg % (1000 * 60 * 60)) / (1000 * 60));
      const masodperc = Math.floor((kulonbseg % (1000 * 60)) / 1000);

      document.getElementById("nap").textContent = nap.toString().padStart(2, '0');
      document.getElementById("ora").textContent = ora.toString().padStart(2, '0');
      document.getElementById("perc").textContent = perc.toString().padStart(2, '0');
      document.getElementById("masodperc").textContent = masodperc.toString().padStart(2, '0');
    }

    setInterval(frissitVisszaszamlalo, 1000);
    frissitVisszaszamlalo();

    window.addEventListener('load', () => {
      const uzenet = document.getElementById('animacio-uzenet');
      const intro = document.getElementById('intro-sky');

      uzenet.style.display = 'block';

      setTimeout(() => {
        uzenet.style.display = 'none';
        intro.style.display = 'none';
      }, 5000);
    });
  </script>

  <script>
    /* ====== Repülő overlay logika ====== */
    (function(){
      const overlay = document.getElementById('intro-sky');
      const plane   = document.getElementById('intro-plane');

      const originalOverflow = document.body.style.overflow;
      document.body.style.overflow = 'hidden';

      function getMsFromVar(name, fallbackMs){
        const raw = getComputedStyle(document.documentElement).getPropertyValue(name).trim();
        if(raw.endsWith('ms')) return parseFloat(raw) || fallbackMs;
        if(raw.endsWith('s'))  return (parseFloat(raw) || (fallbackMs/1000)) * 1000;
        return fallbackMs;
      }
      const DURATION = getMsFromVar('--intro-duration', 5000);
      const smokeInterval = getMsFromVar('--smoke-interval', 70);

      let timer = null, smokeTimer = null;

      function endIntro(){
        if(timer){ clearTimeout(timer); timer=null; }
        if(smokeTimer){ clearInterval(smokeTimer); smokeTimer=null; }
        overlay.style.transition = 'opacity 400ms ease';
        overlay.style.opacity = '0';
        setTimeout(() => {
          overlay.remove();
          document.body.style.overflow = originalOverflow;
        }, 420);
      }

      function startSmoke(){
        const skyRect = overlay.getBoundingClientRect();
        smokeTimer = setInterval(() => {
          const pRect = plane.getBoundingClientRect();
          const x = pRect.left - skyRect.left + pRect.width * 0.10;
          const y = pRect.top  - skyRect.top  + pRect.height * 0.70;
          makePuff(x, y);
        }, smokeInterval);
      }

      function makePuff(x, y){
        const d = document.createElement('div');
        d.className = 'intro-smoke';
        const size = 10 + Math.random()*22;
        d.style.width = size + 'px';
        d.style.height = size + 'px';
        d.style.left = (x - size/2) + 'px';
        d.style.top  = (y - size/2) + 'px';
        d.style.animationDuration = (1400 + Math.random()*800) + 'ms';
        overlay.appendChild(d);
        d.addEventListener('animationend', () => d.remove());
      }

      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if(reduce){
        endIntro();
        return;
      }

      overlay.style.opacity = '1';
      startSmoke();
      timer = setTimeout(endIntro, DURATION);
    })();

</script>
