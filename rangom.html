<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rangom</title>
  <style>
    :root{
      --bg: #fffbe9;
      --fg: #333;
      --accent: #ffb648;
      --accent2:#ff7a59;
      --error:#d22;
      --card:#ffffff;
    }
    * { box-sizing: border-box; }
    body{
      margin:0;
      background-color: #fefcc8;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--fg);
      -webkit-text-size-adjust: 100%;
      text-size-adjust: 100%;
    }
    .wrap{
      max-width: 640px;
      margin: 0 auto;
      padding: 24px 16px 48px;
    }
    h1{
      font-size: clamp(1.25rem, 2.5vw + 1rem, 1.8rem);
      margin: 0 0 10px;
      text-align: center;
    }
    p.helper{
      margin: 0 0 16px;
      text-align: center;
      color:#555;
      font-size: 0.98rem;
    }
    .card{
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,.08);
      padding: 16px;
    }
    .field{
      display: flex;
      gap: 10px;
      align-items: stretch;
    }
    input[type="text"]{
      flex: 1 1 auto;
      font-size: 1.05rem;
      padding: 12px 14px;
      border: 2px solid #e8e1c7;
      border-radius: 10px;
      outline: none;
      background: #fffdf5;
    }
    input[type="text"]:focus{
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(255,182,72,.2);
    }
    button{
      flex: 0 0 auto;
      padding: 12px 16px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg,var(--accent),var(--accent2));
      color: #fff;
      cursor: pointer;
      touch-action: manipulation;
    }
    button:active{ transform: translateY(1px); }

    .result{
      margin-top: 14px;
      text-align: center;
      min-height: 1.5em;
    }
    .result img{
      display: block;
      max-width: 100%;
      height: auto;
      margin: 12px auto 0;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,.12);
      animation: fade .25s ease-out;
    }
    @keyframes fade{
      from{ opacity: .001; transform: translateY(4px); }
      to{ opacity: 1; transform: translateY(0); }
    }
    .error{
      color: var(--error);
      font-weight: 600;
      margin-top: 10px;
    }

    /* Mobilbarát finomhangolás */
    @media (max-width: 520px){
      .field{ flex-direction: column; }
      button{ width: 100%; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1><i>Rangom</i></h1>
    <p class="helper">Írd be a négyjegyű születési éved, majd kattints a „Lekérdezés” gombra. <br> Nézd meg az elért pontszámodat, rangodat.</p>
    <p style="text-align: center; font-size: 15px;"><a href="pontgyujtoszabalyzat.html">Elolvasom a játékszabályzatot</a></p>

    <div class="card">
      <div class="field">
        <input id="yearInput" type="text" inputmode="numeric" pattern="[0-9]*" placeholder="Írd be a születési éved!" aria-label="Születési év" />
        <br>
        <button id="queryBtn" aria-label="Lekérdezés gomb">Lekérdezés</button>
      </div>
      <div id="feedback" class="result" aria-live="polite"></div>
    </div>
  </div>

  <script>
    (function(){
      const map = {
        "2004": "Kristóf-K.jpg",
        "1971": "Szilvia-K.jpg",
        "1966": "Sándor-K.jpg"
      };

      const input = document.getElementById('yearInput');
      const btn = document.getElementById('queryBtn');
      const feedback = document.getElementById('feedback');

      function showResult(){
        const raw = (input.value || "").trim();
        const year = raw.replace(/\s+/g,''); // szóközök ki
        feedback.innerHTML = ""; // ürít

        if(map[year]){
          const img = document.createElement('img');
          img.src = map[year];
          img.alt = `Kép a(z) ${year} évhez`;
          feedback.appendChild(img);
        }else{
          const p = document.createElement('p');
          p.className = 'error';
          p.textContent = 'Hibás születési dátum. Próbáld újra!';
          feedback.appendChild(p);
        }
      }

      btn.addEventListener('click', showResult);
      input.addEventListener('keydown', e => {
        if(e.key === 'Enter'){ showResult(); }
      });
    })();
  </script>
</body>
</html>
